debug=true

########## set log print level
#logging.level.com.test.log=DEBUG

########## write log files
# if name is null, name set 'spring.log'
# properties 파일에서 logging.file.name과 logging.file.path를 함께 사용하면 logging.file.name만 적용된다.
# 만약 함께 지정하고 싶다면, name 속성에 directory를 명시할 것.
#logging.file.path=./logs/directory/here
logging.file.name=./logs/directory/here/test_log_file.log

######## log rolling policy
#logging.logback.rollingpolicy.max-file-size=1KB

###### log group
logging.group.myuser=com.test.log.user
logging.level.myuser=DEBUG
logging.level.web=DEBUG