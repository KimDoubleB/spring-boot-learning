jib {
    to {
        // TODO: 환경변수 이용
        image = "123220671310.dkr.ecr.ap-northeast-2.amazonaws.com/auto-github-action-deploy"
        credHelper = 'ecr-login'

        // TODO: 컨테이너 빌드 시간 활용
        tags = ["latest"]
    }
    container {
        // Set JVM options.
        jvmFlags = ['-Dspring.profiles.active=local', '-XX:+UseContainerSupport',
                    '-Dserver.port=8080', '-Dfile.encoding=UTF-8']
        // Expose different port.
        ports = ['8080']
        user = "nobody:nogroup"
    }
}